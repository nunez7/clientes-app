<div class="card border-light mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button type="button" name="button" class="btn btn-rounded btn-primary" [routerLink] = "['/clientes/form']">Crear Cliente</button>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>
              Editar
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{ cliente.createAt | date:'dd/MM/yyyy' }}</td>
            <td>
              <button type="button" name="button" routerLink="/clientes/form/{{cliente.id}}" class="btn btn-warning">Editar</button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
