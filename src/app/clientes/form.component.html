<br >
<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
      <form method="post">
          <div class="form-group row">
              <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
              </div>
          </div>
          <div class="form-group row mt-1">
              <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
              <div class="col-sm-6">
                <input type="text" name="apellido" class="form-control" [(ngModel)]="cliente.apellido">
              </div>
          </div>
          <div class="form-group row mt-1">
              <label for="email" class="col-form-label col-sm-2">Email</label>
              <div class="col-sm-6">
                <input type="email" name="email" class="form-control" [(ngModel)]="cliente.email">
              </div>
          </div>
          <div class="form-group row mt-1">
              <div class="col-sm-6">
                  <button name="button" role="button" (click)='create()' *ngIf="!cliente.id; else elseBlock" class="btn btn-primary" role="button">Crear</button>
                  <ng-template #elseBlock>
                    <button name="button" role="button" (click)='update()' class="btn btn-primary" role="button">Actualizar</button>
                  </ng-template>
              </div>
          </div>
      </form>
  </div>
</div>
