<div class="card bg-light">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <h4 class="card-title">
        <a [routerLink]="['/clientes']" class="btn btn-light btn-xs"
          >&laquo; Volver</a
        >
      </h4>

      <form action="" method="post">
        <div class="form-group row" *ngIf="factura.cliente">
            <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
            <div class="col-sm-6">
                <input type="text" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}" class="form-control" name="cliente" id="cliente" disabled />
            </div>
        </div>
        <div class="form-group row mt-1">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-6">
                <input type="text" [(ngModel)]="factura.descripcion" class="form-control" name="descripcion" id="descripcion"  />
            </div>
        </div>
        <div class="form-group row mt-1">
            <label for="observacion" class="col-sm-2 col-form-label">Observación</label>
            <div class="col-sm-6">
                <textarea name="observacion" class="form-control" id="observacion" [(ngModel)]="factura.observacion" cols="30" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 d-flex justify-content-end">
                <input type="submit" class="btn btn-secondary" value="Crear factura" />
            </div>
        </div>
      </form>
    </div>
</div>
